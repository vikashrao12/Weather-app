<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
</head>

<body>

  <!-- App Container -->
  <div>

    <!-- App Heading -->
    <header>
      <h1>Weather Forecast App</h1>
    </header>

    <!-- Search Section -->
    <section>
      <input type="text" placeholder="Enter city name">
      <button>Search</button>
      <button>Use My Location</button>
    </section>

    <!-- Error Message -->
    <section>
      <p>Error message will appear here</p>
    </section>

    <!-- Current Weather Section -->
    <section>
      <h2>Current Weather</h2>
      <p>City: --</p>
      <p>Temperature: -- °C</p>
      <p>Humidity: --</p>
      <p>Wind Speed: --</p>
      <p>Condition: --</p>
    </section>

    <!-- Temperature Toggle -->
    <section>
      <button>°C</button>
      <button>°F</button>
    </section>

    <!-- Recent Searches  -->
    <section>
      <label for="recent-cities">Recent Searches:</label>
      <select id="recent-cities">
        <option>Select a city</option>
      </select>
    </section>

    <!--Forecast -->
    <section>
      <h2>5-Day Forecast</h2>

      <div>
        <p>Date: --</p>
        <p>Temp: --</p>
        <p>Wind: --</p>
        <p>Humidity: --</p>
      </div>

      <div>
        <p>Date: --</p>
        <p>Temp: --</p>
        <p>Wind: --</p>
        <p>Humidity: --</p>
      </div>

      <div>
        <p>Date: --</p>
        <p>Temp: --</p>
        <p>Wind: --</p>
        <p>Humidity: --</p>
      </div>

    </section>

  </div>

</body>

</html>
